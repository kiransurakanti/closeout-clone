// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

   // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
 
    compile group: 'org.apache.logging.log4j', name: 'log4j', version: '2.11.0'
 	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.1'
 	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.1'     
    
    // https://mvnrepository.com/artifact/org.apache.poi/poi
    compile group: 'org.apache.poi', name: 'poi', version: '4.0.0'
   
    // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.0'
   
    // https://mvnrepository.com/artifact/org.apache.commons/commons-email
    compile group: 'org.apache.commons', name: 'commons-email', version: '1.5'
   
    // https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'

    // https://mvnrepository.com/artifact/javax.mail/mail
    compile group: 'javax.mail', name: 'mail', version: '1.4.7'

    // https://mvnrepository.com/artifact/com.automation-remarks/video-recorder
    compile group: 'com.automation-remarks', name: 'video-recorder', version: '1.0'
    
     	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
   
    // https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server-standalone
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server-standalone', version: '2.53.0'
    
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-core 
   compile group: 'io.cucumber', name: 'cucumber-core', version: '4.2.0'

    
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-html
   compile group: 'io.cucumber', name: 'cucumber-html', version: '0.2.7'

   // https://mvnrepository.com/artifact/net.sourceforge.cobertura/cobertura
   testCompile group: 'net.sourceforge.cobertura', name: 'cobertura', version: '2.1.1'
   
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
   compile group: 'io.cucumber', name: 'cucumber-java', version: '4.2.0'
   
   // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
   testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.0'
   
   // https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
   compile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.2.3'
  
   
   // https://mvnrepository.com/artifact/org.mockito/mockito-core
   testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.0'
   
   // https://mvnrepository.com/artifact/io.cucumber/gherkin
   compile group: 'io.cucumber', name: 'gherkin', version: '5.0.0'
   
   // https://mvnrepository.com/artifact/junit/junit
   testCompile group: 'junit', name: 'junit', version: '4.12'
    
  // https://mvnrepository.com/artifact/info.cukes/cucumber-jvm-deps
   //provided group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.3'
   // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
   compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
   

   
 
 
 


}

